language: python

python:
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "nightly"

install:
    - pip install .
    - pip install -r requirements.txt
    - pip install -r tests_require.txt
    - pip install coveralls

script:
    - nosetests
    - coverage run --source=pbnh setup.py -q nosetests
    - coveralls

notifications:
    email: false
